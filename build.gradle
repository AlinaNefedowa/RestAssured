plugins {
    id 'java'
}

version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "io.rest-assured:rest-assured:5.1.1",
            "org.junit.jupiter:junit-jupiter:5.8.2",
            "org.slf4j:slf4j-simple:1.7.36"
    )
}

test {
    useJUnitPlatform()
}

task getSecondUser(type: Test) {
    useJUnitPlatform {
        includeTags "getSecondUser"
    }

    task createUser(type: Test) {
        useJUnitPlatform {
            includeTags "createUser"
        }
    }

    task updateUser(type: Test) {
        useJUnitPlatform {
            includeTags "updateUser"
        }
    }

    task deleteUser(type: Test) {
        useJUnitPlatform {
            includeTags "deleteUser"
        }
    }

    task singleUserNotFound(type: Test) {
        useJUnitPlatform {
            includeTags "singleUserNotFound"
        }
    }
}